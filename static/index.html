<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech-to-Speech Translator with Enhanced VAD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    select {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .status {
      margin-top: 25px;
      font-size: 16px;
      color: #555;
    }

    audio {
      margin-top: 25px;
      display: none;
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech-to-Speech Translator</h1>
    <div class="form-group">
      <label for="targetLanguage">Select Target Language:</label>
      <select id="targetLanguage">
        <option value="hi-IN">Hindi</option>
        <option value="bn-IN">Bengali</option>
        <option value="kn-IN">Kannada</option>
        <option value="ml-IN">Malayalam</option>
        <option value="mr-IN">Marathi</option>
        <option value="od-IN">Odia</option>
        <option value="pa-IN">Punjabi</option>
        <option value="ta-IN">Tamil</option>
        <option value="te-IN">Telugu</option>
        <option value="gu-IN">Gujarati</option>
        <option value="en-IN">English</option>
      </select>
    </div>
    <div class="status" id="status">Initializing Voice Activity Detection...</div>
    <audio id="outputAudio" controls></audio>
  </div>
  
  <!-- Link to the JavaScript file -->
  <script src="static/script.js"></script>
</body>
</html>
